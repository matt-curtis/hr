	<body class="markdown-body" style="padding: 15px;">
		<script type="text/javascript">
			var wikiURL = "https://raw.githubusercontent.com/wiki/hyphen-reader/hyphen";

			var filePath = (window.location.hash || window.location.search).substring(1);
			var url = wikiURL + filePath + ".md";

			document.title = filePath.substring(filePath.lastIndexOf("/")+1).replace(/-/g, " ") + " - Wiki";

			//	Content

			var req = new XMLHttpRequest();

			req.open("GET", url);

			req.onload = function(e){
				var response = req.response;

				document.body.innerHTML = marked(response);
			};

			req.send();
		</script>
	</body>
